{% extends "custom_base.html" %}

{% block styles %}
    {{ super() }}

    <link href="{{ url_for('.static', filename='css/music.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
    {% for aMusic in music %}
        <div class="music-prev-entry">
            <div class="music-prev-img">
                <img src="{{ url_for('.static', filename='cover/' + aMusic.cover) }}">
            </div>

            <div class="music-prev-info">
                <p>
                    Название: {{ aMusic.name }}
                </p>

                <p>
                    Исполнитель: {{ aMusic.performer }}
                </p>

                <p>
                    Жанр: {{ aMusic.genre }}
                </p>

                <p>
                    Дата выхода: {{ aMusic.release_date }}
                </p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
