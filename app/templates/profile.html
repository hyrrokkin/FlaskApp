{% extends "custom_base.html" %}

{% block styles %}
    {{ super() }}

    <link href="{{ url_for('.static', filename='css/profile.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}

    <p>
        Имя: {{ user.name }}
    </p>

    <p>
        Фамилия: {{ user.last_name }}
    </p>

    <p>
        Почта: {{ user.email }}
    </p>

    <p>
        Последнее посещение: {{ moment(user.last_seen).format('LLL') }}
    </p>
{% endblock %}
